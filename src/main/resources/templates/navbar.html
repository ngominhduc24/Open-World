<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>navbar</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script th:src="@{https://unpkg.com/htmx.org@1.9.4}" integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV" crossorigin="anonymous"></script>
</head>
<body>
<!-- nav -->
<nav th:fragment="navbar">

    <div class="left">

        <div class="logo">
            <a href="/home"><strong>OpenWorld</strong></a>
        </div>

        <div class="search_bar">

            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search EBook">

        </div>

    </div>

    <div class="center">

        <i class="fa-solid fa-house"></i>
        <i class="fa-solid fa-tv"></i>
        <i class="fa-solid fa-store"></i>
        <i class="fa-solid fa-users"></i>

    </div>

    <div class="right">

        <i class="fa-solid fa-list-ul"></i>
        <i class="fa-brands fa-facebook-messenger"></i>
        <i class="fa-solid fa-bell"></i>
        <i class="fa-solid fa-moon"></i>
        <a href="/profile"><img src="../static/image/profile.png"></a>

    </div>

</nav>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
    <link rel="stylesheet" href="/css/post.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
          integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.4"
            integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:fragment="post">
    <div class="post_container">
        <form action="">
            <div class="container">
                <div class="post_header row">
                    <div class="post_header_title col-sm-11">
                        <h2>Create a post</h2>
                    </div>
                    <div class="post_header_closebtn col-sm-1">
                        <button class="btn-close" aria-label="Close" type="submit" formmethod="dialog"></button>
                    </div>
                </div>
            </div>

            <hr style="width:auto;margin: 16px 20px;">

            <div class="post_account">
                <div class="post_avatar">
                    <a href="/profile">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(73).webp"
                             alt="avatar">
                    </a>
                </div>
                <div class="post_description">
                    <h3>John Doe</h3>
                    <div class="post_publication">
                        <select name="publication" id="publication">
                            <option value="public" selected>Public</option>
                            <option value="friend">Only Friends</option>
                            <option value="onlyMe">Only Me</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="post_input">
                <label>
                    <input type="text" placeholder="What's on your mind John Doe?">
                </label>
            </div>

            <div class="post_input_img">
                <label>
                    <input type="file">
                </label>
            </div>

            <div class="post_submit">
                <button type="submit">Post</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>

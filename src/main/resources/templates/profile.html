<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/profile.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.4" integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV" crossorigin="anonymous"></script>
</head>

<body>

    <!-- nav -->
    <nav>

        <div class="left">

            <div class="logo">
                <a href="/"><strong>OpenWorld</strong></a>
            </div>

            <div class="search_bar">

                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search EBook">

            </div>

        </div>

        <div class="center">

            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-tv"></i>
            <i class="fa-solid fa-store"></i>
            <i class="fa-solid fa-users"></i>

        </div>

        <div class="right">

            <i class="fa-solid fa-list-ul"></i>
            <i class="fa-brands fa-facebook-messenger"></i>
            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-moon"></i>
            <img src="../static/image/profile.png">

        </div>

    </nav>

    <!-- main -->
    <main class="container">
        <div class="row">
            <div class="col-md-3">
                <!-- edit profile -->
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h4>Edit profile</h4>
                        <form method="post" action="">
                            <div class="form-group">
                                <input class="form-control" type="text" name="status" placeholder="Status" value="">
                            </div>

                            <div class="form-group">
                                <input class="form-control" type="text" name="location" placeholder="Location" value="">
                            </div>

                            <div class="form-group">
                                <input class="btn btn-primary" type="submit" name="update_profile" value="Save">
                            </div>
                        </form>
                    </div>
                </div>
                <!-- ./edit profile -->
            </div>
            <div class="col-md-6">
                <!-- user profile -->
                <div class="media">
                    <div class="media-left">
                        <img src="../static/css/image/my_avatar.png" class="media-object" style="width: 128px; height: 128px;">
                    </div>
                    <div class="media-body">
                        <h2 class="media-heading">nicholaskajoh</h2>
                        <p>Status: I love to code!, Location: Nigeria</p>
                    </div>
                </div>
                <!-- user profile -->

                <hr>

                <!-- timeline -->
                <div>
                    <!-- post -->
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <p>Hello people! This is my first FaceClone post. Hurray!!!</p>
                        </div>
                        <div class="panel-footer">
                            <span>posted 2017-5-27 20:45:01 by nicholaskajoh</span>
                            <span class="pull-right"><a class="text-danger" href="#">[delete]</a></span>
                        </div>
                    </div>
                    <!-- ./post -->
                </div>
                <!-- ./timeline -->
            </div>
            <div class="col-md-3">
                <!-- friends -->
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h4>Friends</h4>
                        <ul>
                            <li>
                                <a href="#">peterpan</a>
                                <a class="text-danger" href="#">[unfriend]</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- ./friends -->
            </div>
        </div>
    </main>
    <!-- ./main -->
</body>
</html>
